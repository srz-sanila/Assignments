<!DOCTYPE html>
<html>
    <head>
        <title>DropDown_List</title>
        <link rel="stylesheet" href="style.css">
        <script src="dropDown.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <form>
                <label for="country">Country    :</label>
                <select id='country' name="country" style="width: 200px" onchange="getStates()">
                    <option value='0'> - - - -  Select  - - - -  </option>
                    <option value='1'> India</option>
                    <option value='2'> China </option>
                </select><br><br>
        
                <label for="state">State    :</label>
                <select id='state' name="state" style="width: 200px" onchange="getDistricts()">
                    <option value='0'> - - - -  Select  - - - -  </option>
                </select><br><br>
        
                <label for="district">District  :</label>
                <select id='dist' name="dist" style="width: 200px">
                    <option value='0'> - - - -  Select  - - - -  </option>
                </select>
                <div style="margin-top: 20px;">
                    <input type="reset">
                </div>
                
            </form>
            </div>
        </div>

    </body>
</html>
