<!DOCTYPE html>
<html>
    <head>
        <title>Form_validation</title>
        <link rel="stylesheet" href="style.css">
        <script src="validation.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="main">
                <form action="success.html" id="form1" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" ><br>
                    <label class='err_txt' id='name_err' name='name_err'></label><br><br>
        
                    <label for="name">Age:</label>
                    <input type="text" id="age" name="age"><br>
                    <label class='err_txt' id='age_err' name='age_err'></label><br><br>
                
                    <label for="name">sex:</label><br>
                    <input type="radio" id="male" name="sex" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="sex" value="Other">
                    <label for="other">Others</label><br>
                    <label class='err_txt' id='gen_err' name='gen_err'></label><br><br>
                    
                    <label for="fname">Father's Name:</label>
                    <input type="text" id="fname" name="fname"><br>
                    <label class='err_txt' id='fname_err' name='fname_err'></label><br><br>
        
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation"><br>
                    <label class='err_txt' id='occup_err' name='occup_err'></label><br><br>
                
                    <input type="submit" value="Submit" onclick="return validatefiled();">
                    <input type="reset" id="reset" onclick="return resetfn();" style="float: right;">
                
                  </form>
            </div>
        </div>
        
    </body>
</html>
