
<!DOCTYPE html>
<html>
    <head>

        <title>PopUp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" type = "text/javascript"></script>

    </head>
    <body>

        <p>Click the below button </p>
        <button id="myBtn" onclick="openmodal();">Open Modal</button>

        <div id="myModal" class="modal-content">
            <div class="header">
                <h3>Modal example<span class="close">&times;</span></h3>    
            </div>

            <div class="modal-data">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                    when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                </p>
            </div>
            <div style="border-top: 1px solid rgb(59, 54, 54);padding: 10px;padding-bottom: 10px;">
                <button id="closeBtn">Close</button>
                <button id="okBtn">OK</button>
            </div>

        </div>

    </body>
</html>
